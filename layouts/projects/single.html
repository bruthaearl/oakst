{{ define "main" }}

<h1 class="">{{ .Title }}</h1>

<p class="is-size-6 has-text-weight-light has-text-info">
    {{ dateFormat "Jan 2006" .Params.started}} - 
    {{ if ne .Params.completed nil }}
    {{ dateFormat "Jan 2006" .Params.completed}}
    {{ else }}
    Present
    {{ end }}   
</p>

<div class="content">
    {{ .Content }}
</div>

{{ end }}
